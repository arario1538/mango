  <title>텍스트 복사 버튼</title>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('클립보드에 복사되었습니다: ' + text);
      }, function(err) {
        alert('복사에 실패하였습니다: ' + err);
      });
    }
  </script>
