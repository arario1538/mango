<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  
    <meta charset="UTF-8">
  <title>텍스트 복사 버튼</title>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('클립보드에 복사되었습니다: ' + text);
      }, function(err) {
        alert('복사에 실패하였습니다: ' + err);
      });
    }
  </script>
</head>
<body>
  
<button onclick="window.open('https://docs.google.com/document/d/1JFYtr0YTyl7tkaxaUvpVR0foLNMzoCQZ0zPdZRUIvFc/edit?usp=sharing', '_blank')">구글문서</button>

<button onclick="copyToClipboard('markdown 코드복사 continue')">markdown 코드복사 continue</button>
<br><br>

<button onclick="copyToClipboard('markdown 생성해줘')">markdown 생성해줘</button>
<br><br>

<button onclick="copyToClipboard('태그 생성해줘')">태그 생성해줘</button>
<br><br>

<button onclick="copyToClipboard('중요한 단어는 굵게 강조해주고 이모티콘 사용해줘')">중요한 단어는 굵게 강조해주고 이모티콘 사용해줘</button>
<br><br>

<button onclick="copyToClipboard('이 글에 어울리는 이미지를 그려줘')">이 글에 어울리는 이미지를 그려줘</button>
<br><br>

<button onclick="copyToClipboard('너는 광고홍보마케팅 전문가야. 독자들이 제목만 보고도 클릭을 유도할 수 있는 블로그용 제목으로 만들어줘.')">너는 광고홍보마케팅 전문가야. 독자들이 제목만 보고도 클릭을 유도할 수 있는 블로그용 제목으로 만들어줘.</button>
<br><br>

<button onclick="copyToClipboard('위 글의 각 단락에 어울리는 이미지를 그려줘')">위 글의 각 단락에 어울리는 이미지를 그려줘</button>

  <h1>Hello, GitHub Pages!</h1>
  <p>This is my first website hosted on GitHub Pages.</p>

</body>
</html>
